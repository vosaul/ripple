<!DOCTYPE html>
<html>

<head>
	<title>jQuery WebGL Ripples</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html {
			height: 100%;
		}

		body {
			color: #fff;
			text-shadow: 4px 2px #555;
			font-size: 32px;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			background-image: url(img/bg2.jpg);
			background-size: cover;
			background-position: 50% 0;
			height: 100%;
			text-align: center;
		}

		body:before {
			content: '';
			display: inline-block;
			vertical-align: middle;
			height: 100%;
		}

		main {
			vertical-align: middle;
			display: inline-block;
			background: url(/img/1.JPG);
			background-size: cover;
			padding: 300px;
			width: 900px;
			text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
		}

		h1 {
			text-shadow: 4px 2px #555;
			font-size: 64px;
		}

		h2 {
			font-size: 18px;
			margin-top: 6px;
		}

		p {
			text-align: left;
			margin-top: 20px;
		}

		a {
			color: #ff6800;
		}

		pre {
			text-align: left;
			margin-top: 20px;
		}

		.error {
			display: none;
			position: fixed;
			bottom: 0;
			left: 0;
			background: #000;
			color: #f00;
			padding: 5px;
			max-width: 50%;
		}

		button {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			padding: 0 0.8em;
			line-height: 2em;
			border: none;
			background: #666;
			color: #fff;
			text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.5);
			border-radius: 4px;
			cursor: pointer;
			margin-bottom: 0.5em;
			box-shadow: 0 2px 3px rgba(0, 0, 0, 0.5);
		}

		button:hover {
			background: #888;
		}

		code {
			font-size: 0.8em;
			display: inline;
		}

		.disable {
			position: fixed;
			bottom: 0;
			right: 0;
		}

		.code-string {
			color: #ec7600
		}

		.code-cbracket {
			font-weight: bold
		}

		.code-number {
			color: #ffcd22
		}
	</style>
</head>

<body>

	<main>
		<header>
			<h1>Water Ripples<br>for Ben</h1>
		</header>

	</main>
	<div class="error"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="/jquery.ripples.js"></script>
	<script>
		$(document).ready(function () {
			try {
				$('body').ripples({
					resolution: 512,
					dropRadius: 20, //px
					perturbance: 0.04,
				});
				$('main').ripples({
					resolution: 112,
					dropRadius: 20, //px
					perturbance: 0.01,
					interactive: true
				});
			}
			catch (e) {
				$('.error').show().text(e);
			}

			$('.js-ripples-disable').on('click', function () {
				$('body, main').ripples('destroy');
				$(this).hide();
			});

			$('.js-ripples-play').on('click', function () {
				$('body, main').ripples('play');
			});

			$('.js-ripples-pause').on('click', function () {
				$('body, main').ripples('pause');
			});

			// Automatic drops
			setInterval(function () {
				var $el = $('main');
				var x = Math.random() * $el.outerWidth();
				var y = Math.random() * $el.outerHeight();
				var dropRadius = 20;
				var strength = 0.04 + Math.random() * 0.04;

				$el.ripples('drop', x, y, dropRadius, strength);
			}, 400);
		});
	</script>
</body>

</html>
